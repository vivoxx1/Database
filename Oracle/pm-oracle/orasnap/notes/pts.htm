	<TITLE>Notes For Process Table Scans</TITLE>
</HEAD>

<BODY BGCOLOR="#C0C0C0">

<FONT SIZE="2" FACE="Arial">
<B>PROCESS TABLE SCAN NOTES:</B><BR>
<LI><B>Username</B> - Name of the user
<LI><B>SID</B> - Session ID of user
<LI><B>Long Scans</B> - Full scan of a table that has &gt; 5 database blocks.
<LI><B>Short Scans</B> - Full scan of a table that has &lt;= 5 database blocks.
<LI><B>Row Retrieved</B> - Cumulative number of rows read for full table scans.
</FONT>

</BODY>
