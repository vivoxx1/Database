<B>OBJECTS IN SYSTEM TABLESPACE NOTES:</B><BR>
<LI><B>Owner</B> - Owner of the object
<LI><B>Object Name</B> - Name of object
<LI><B>Object Type</B> - Type of object
<LI><B>Size</B> - Size (bytes) of object
<P>
<LI>Any user (other than SYS, SYSTEM) should have their objects moved out of the SYSTEM tablespace
