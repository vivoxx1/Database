<FONT SIZE="2" FACE="Arial">
<B>PARTITION KEY COLUMN NOTES:</B><BR>
<LI><B>Owner</B> - Owner of the partitioned table or index 
<LI><B>Name</B> - Name of the partitioned table or index 
<LI><B>Object Type</B> - Object type 
<LI><B>Column Name</B> - Name of the column
<LI><B>Column Position</B> - Position of the column within the partitioning key
