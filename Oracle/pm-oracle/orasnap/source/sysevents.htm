<FONT FACE="Arial" SIZE="5"><B>Query For System Events (ALL)</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   EVENT,
         TOTAL_WAITS,
         TOTAL_TIMEOUTS,
         TIME_WAITED,
         round(AVERAGE_WAIT,2)
from     sys.v_$system_event
order by TOTAL_WAITS;
</PRE>
