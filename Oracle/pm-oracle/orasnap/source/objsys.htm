<FONT FACE="Arial" SIZE="5"><B>Query For Users With Objects In The SYSTEM Tablespace</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         SEGMENT_NAME,
         SEGMENT_TYPE,
         BYTES
from     dba_segments
where    TABLESPACE_NAME = 'SYSTEM'
and      OWNER not in ('SYS','SYSTEM')
order by OWNER, SEGMENT_NAME;
</PRE>
