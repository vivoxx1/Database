<FONT FACE="Arial" SIZE="5"><B>Query For Redo Log Buffer Contention (v$latch)</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   NAME,
         GETS,
         MISSES,
         SLEEPS,
         IMMEDIATE_GETS,
         IMMEDIATE_MISSES
from     sys.v_$latch
where    NAME like 'redo%';
</PRE>
