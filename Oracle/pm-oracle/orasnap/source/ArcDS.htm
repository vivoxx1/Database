<FONT FACE="Arial" SIZE="5"><B>Query For Open Cursors By User</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select 
  a.dest_id,
  a.dest_name,
  a.destination,
  a.status,
  a.schedule,
  a.archiver,
  a.log_sequence
FROM
    v$archive_dest a
ORDER BY
    a.dest_id
</PRE>
