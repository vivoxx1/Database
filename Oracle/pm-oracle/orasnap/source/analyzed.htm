<FONT FACE="Arial" SIZE="5"><B>Query For Analyzed Tables</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         sum(decode(nvl(NUM_ROWS,9999), 9999,0,1)),
         sum(decode(nvl(NUM_ROWS,9999), 9999,1,0)),
         count(TABLE_NAME)
from     dba_tables
where    OWNER not in ('SYS', 'SYSTEM')
group by OWNER;
</PRE>
