<FONT FACE="Arial" SIZE="5"><B>Query For Datatypes</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         DATA_TYPE,
         COUNT(*)
from     all_tab_columns
where    OWNER not in ('SYS','SYSTEM')
group    by OWNER, DATA_TYPE;
</PRE>
