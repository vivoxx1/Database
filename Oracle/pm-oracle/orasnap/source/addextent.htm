<FONT FACE="Arial" SIZE="5"><B>Query For Tablespace Free And Largest</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   TABLESPACE_NAME,
         sum(BYTES),
         max(BYTES)
from     dba_free_space
group by TABLESPACE_NAME;
</PRE>
