<FONT FACE="Arial" SIZE="5"><B>Query For Table/Index Locations</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         TABLESPACE_NAME,
         sum(decode(SEGMENT_TYPE,'TABLE',1,0)),
         sum(decode(SEGMENT_TYPE,'INDEX',1,0))
from     dba_segments
where    SEGMENT_TYPE in ('TABLE','INDEX')
group by OWNER, TABLESPACE_NAME;
</PRE>
