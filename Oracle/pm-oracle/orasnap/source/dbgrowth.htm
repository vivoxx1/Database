<FONT FACE="Arial" SIZE="5"><B>Query For Database Growth</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select 	 to_char(creation_time, 'RRRR-MM'),
         sum(bytes)/1024/1024
from     sys.v_$datafile
group by to_char(creation_time, 'RRRR-MM')
order by to_char(creation_time, 'RRRR-MM');
</PRE>
