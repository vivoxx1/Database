<FONT FACE="Arial" SIZE="5"><B>Query For User Space Allocated</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         SEGMENT_TYPE,
         sum(BYTES)
from     dba_segments
where    OWNER not in ('SYS', 'SYSTEM')
group by OWNER, SEGMENT_TYPE;

</PRE>
