<FONT FACE="Arial" SIZE="5"><B>Query For Library Cache Hit Ratio</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select  sum(PINS),
        sum(PINHITS),
        round((sum(PINHITS) / sum(PINS)) * 100,3),
        sum(RELOADS),
        round((sum(PINS) / (sum(PINS) + sum(RELOADS))) * 100,3)
from    sys.v_$librarycache;
</PRE>

</BODY>
