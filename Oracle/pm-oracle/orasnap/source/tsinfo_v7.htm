<FONT FACE="Arial" SIZE="5"><B>Query For Tablespace Information</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   TABLESPACE_NAME,
         INITIAL_EXTENT,
         NEXT_EXTENT,
         MIN_EXTENTS,
         MAX_EXTENTS,
         PCT_INCREASE,
         STATUS,
         CONTENTS
from     dba_tablespaces
order by TABLESPACE_NAME; 
</PRE>
