<FONT FACE="Arial" SIZE="5"><B>Query For Database Triggers</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   TABLE_OWNER,
         TABLE_NAME,
         TRIGGER_NAME,
         TRIGGER_TYPE,
         TRIGGERING_EVENT,
         STATUS
from     dba_triggers
order by TABLE_OWNER, TABLE_NAME, TRIGGER_NAME;
</PRE>
