<BODY BGCOLOR="#C0C0C0">

<FONT FACE="Arial" SIZE="5"><B>Query For Data Dictionary Cache Statistics</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   PARAMETER,
         GETS,
         GETMISSES,
         round(GETMISSES/GETS,2)*100,
         COUNT,
         USAGE
from     sys.v_$rowcache
where    GETS > 0
order by (GETMISSES/GETS)*100 desc;
</PRE>

</BODY>
</HTML>
