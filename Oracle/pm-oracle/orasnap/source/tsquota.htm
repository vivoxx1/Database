<FONT FACE="Arial" SIZE="5"><B>Query For Tablespace Quotas</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   TABLESPACE_NAME,
         USERNAME,
         BYTES,
         decode(MAX_BYTES,-1,'UNLIMITED',MAX_BYTES),
         BLOCKS,
         decode(max_bytes,-1,'UNLIMITED',MAX_BLOCKS)
from     dba_ts_quotas
order by TABLESPACE_NAME, USERNAME;
</PRE>
