<FONT FACE="Arial" SIZE="5"><B>Query For Database Synonyms</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         SYNONYM_NAME,
         TABLE_OWNER,
         TABLE_NAME,
         DB_LINK
from     dba_synonyms
where    owner not in ('SYS','SYSTEM','PUBLIC','DBSNMP')
order by OWNER, SYNONYM_NAME;
</PRE>
