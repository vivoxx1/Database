<FONT FACE="Arial" SIZE="5"><B>Query For User Sessions</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   USERNAME,
         OSUSER,
         COUNT(*)
from     sys.v_$session
where    USERNAME is not NULL
group by USERNAME, OSUSER
order by COUNT(*) desc, USERNAME, OSUSER;
</PRE>
