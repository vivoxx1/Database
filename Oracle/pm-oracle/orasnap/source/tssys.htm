<FONT FACE="Arial" SIZE="5"><B>Query For User Default Tablespaces</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   USERNAME,
         CREATED,
         PROFILE,
         DEFAULT_TABLESPACE,
         TEMPORARY_TABLESPACE
from     dba_users
order by DEFAULT_TABLESPACE, TEMPORARY_TABLESPACE, USERNAME;
</PRE>
