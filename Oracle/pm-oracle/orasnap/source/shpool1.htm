<FONT FACE="Arial" SIZE="5"><B>Query For Library Cache Statistics</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   NAMESPACE,
         GETS,
         GETHITS,
         round(GETHITRATIO*100,2),
         PINS,
         PINHITS,
         round(PINHITRATIO*100,2),
         RELOADS,
         INVALIDATIONS
from     sys.v_$librarycache;
</PRE>

</BODY>
