<FONT FACE="Arial" SIZE="5"><B>Query For All INIT.ORA Parameters</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   KSPPINM,
         KSPPDESC,
         nvl(KSPPSTVL,'NULL'),
         KSPPSTDF
from     sys.x$ksppi x, sys.x$ksppcv y
where    x.INDX = y.INDX
order by KSPPINM;
</PRE>
