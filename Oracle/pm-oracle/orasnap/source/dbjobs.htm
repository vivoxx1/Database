<FONT FACE="Arial" SIZE="5"><B>Query For Database Jobs</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   LOG_USER,
         SCHEMA_USER,
         JOB,
         INTERVAL,
         to_char(NEXT_DATE,'MM/DD/YYYY HH24:MI:SS'),
         BROKEN,
         substr(WHAT,1,100)
from     dba_jobs
order by LOG_USER;
</PRE>
