<BODY BGCOLOR="#C0C0C0">

<FONT FACE="Arial" SIZE="5"><B>Query For Latch Gets and Misses</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   NAME,
         GETS,
         MISSES,
         ((GETS-MISSES)*100) / GETS,
         IMMEDIATE_GETS,
         IMMEDIATE_MISSES
from     sys.v_$latch
where    GETS != 0
or       IMMEDIATE_MISSES > 0
order by ((GETS-MISSES) / GETS) desc;
</PRE>
