<FONT FACE="Arial" SIZE="5"><B>Query For Database Views</B></FONT>
<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         OBJECT_NAME,
         to_char(CREATED,'MM/DD/YYYY HH24:MI:SS')
from     dba_objects
where    OWNER not in ('SYS','SYSTEM')
and      OBJECT_TYPE='VIEW'
order by OWNER, OBJECT_NAME;
</PRE>
