<FONT FACE="Arial" SIZE="5"><B>Query For Shared Pool SQL With Most Loads</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   LOADS,
         FIRST_LOAD_TIME,
         SORTS,
         SQL_TEXT
from     sys.v_$sqlarea
where    LOADS > 50 
order by EXECUTIONS desc;
</PRE>
