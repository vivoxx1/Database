<FONT FACE="Arial" SIZE="5"><B>Query For Invalid Objects</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   OWNER,
         OBJECT_TYPE,
         OBJECT_NAME
from     dba_objects
where    STATUS = 'INVALID'
order by OWNER, OBJECT_TYPE, OBJECT_NAME;
</PRE>
