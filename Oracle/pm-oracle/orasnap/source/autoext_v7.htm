<FONT FACE="Arial" SIZE="5"><B>Query For AutoExtend Information</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   FILE_NAME,
         TABLESPACE_NAME,
         BYTES,
         STATUS,
         MAXEXTEND,
         INC
from     dba_data_files ddf, filext$ f
where    ddf.FILE_ID = f.FILE#
order by TABLESPACE_NAME, FILE_NAME;
</PRE>
