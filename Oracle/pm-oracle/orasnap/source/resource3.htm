<FONT FACE="Arial" SIZE="5"><B>Query For Running Cursors By User</B></FONT>

<FORM>
	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   nvl(USERNAME,'ORACLE PROC'),
         s.SID,
         SQL_TEXT
from     sys.v_$open_cursor oc, sys.v_$session s
where    s.SQL_ADDRESS = oc.ADDRESS
and      s.SQL_HASH_VALUE = oc.HASH_VALUE
order by USERNAME, s.SID;
</PRE>
