<FONT FACE="Arial" SIZE="5"><B>Query For Rollback Segment Contention</B></FONT>
<FORM>
    	<INPUT TYPE=BUTTON VALUE="Previous Page" ONCLICK="history.back()">
</FORM>
<P>
<PRE>
select   b.NAME,
         a.USN,
         GETS,
         WAITS,
         round(((GETS-WAITS)*100)/GETS,2),
         XACTS,
         WRITES
from     sys.v_$rollstat a, sys.v_$rollname b
where    a.USN = b.USN;
</PRE>
